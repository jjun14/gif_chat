<div ng-controller='ChatsController'>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ng-click='leaveRoom()'>gifChat</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class='btn btn-danger leave' ng-click='leaveRoom()'>Leave Room</li>
          <li><a ng-click='logout()'>Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3>{{current_room[room_key].name}}</h3>
      </div>
    </div>
    <div class="row">
    
    </div>
    <div class="row">
      <div id='chats' class="col-md-6 col-md-offset-3">

      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-md-offset-3 options" ng-click="changePartial('text')">
        <img class='icon' src="./angular/assets/pencil.png" alt="pencil">
        text
      </div>
      <div class="col-md-2 options" ng-click="changePartial('gif')">
        <img class='icon' src="./angular/assets/dancing_banana.gif" alt="dancing_banana">
        gif</div>
      <div class="col-md-2 options" ng-click="changePartial('picture')">
        <img class='icon' src="./angular/assets/camera.jpg" alt="camera">
        pics</div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 forms">
        <div ng-include src="template"></div>
      </div>
    </div>
  </div>
</div>
